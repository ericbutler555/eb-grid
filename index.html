<link rel="stylesheet" href="grid.css">
<link rel="stylesheet" href="form.css">
<style>
  .red { background: red; color: white; }
  .orange { background: orange; }
  .yellow { background: yellow; }
  .green { background: green; color: white; }
  .blue { background: blue; color: white; }
  .indigo { background: indigo; color: white; }
</style>

<div class="wrap">
  
  <!--DIV EXAMPLE-->
  
  <div class="layer">
    <div class="red col full tab-half lap-1-4 desk-1-6">Column 1</div>
    <div class="orange col half tab-half lap-3-4 desk-1-6">Column 2</div>
    <div class="yellow col half tab-1-3 lap-1-5 desk-1-6">Column 3</div>
    <div class="green col third tab-1-3 lap-2-5 desk-1-6">Column 4</div>
    <div class="blue col third tab-1-3 lap-2-5 desk-1-6">Column 5</div>
    <div class="indigo col third tab-full desk-1-6">Column 6</div>
  </div><!--/.layer-->

  <!--FORM EXAMPLE-->
  
  <div class="layer">
    
    <div class="col full pad">
      <h1>Form</h1>
    </div><!--/.col-->
    
    <div class="col full tab-1-2 pad bump-b print-half">
      <label class="full lap-1-5 desk-1-7">First Name:</label>
      <input class="full lap-4-5 desk-6-7" placeholder="First Name">
    </div><!--/.col-->
    
    <div class="col full tab-1-2 pad bump-b print-half">
      <label class="full lap-1-5 desk-1-7">Last Name:</label>
      <input class="full lap-4-5 desk-6-7" placeholder="Last Name">
    </div><!--/.col-->
    
    <div class="col full align-c pad">
      <input type="submit">
    </div><!--/.col-->
    
  </div><!--/.layer-->
  
</div><!--/.wrap-->
